<!DOCTYPE html>
<html>
  <head>
    <title>危険地点通知マップ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 60vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>危険地点通知マップ</h2>
    <p>マップをタップすると危険地点を追加できます</p>
    <div id="map"></div>
    <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
      let map;
      let dangerMarkers = [];
      let userMarker = null;
      let dangerNotified = false;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.0, lng: 135.0 },
          zoom: 14,
        });

        // ピン設置
        map.addListener("click", (event) => {
          if (confirm("この場所に危険地点を登録しますか？")) {
            const marker = new google.maps.Marker({
              position: event.latLng,
              map,
              icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
              title: "危険地点",
            });
            dangerMarkers.push(marker);
          }
        });

        // 現在地追跡
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // 初回だけ地図中心を移動
              if (!userMarker) {
                map.setCenter(userLocation);
              }

              // 現在地マーカー更新
              if (userMarker) {
                userMarker.setPosition(userLocation);
              } else {
                userMarker = new google.maps.Marker({
                  position: userLocation,
                  map,
                  icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                  title: "あなたの現在地",
                });
              }

              // 危険エリアとの距離確認（500m以内）
              for (const marker of dangerMarkers) {
                const dangerLocation = {
                  lat: marker.getPosition().lat(),
                  lng: marker.getPosition().lng(),
                };
                const distance = haversineDistance(userLocation, dangerLocation);
                if (distance < 0.5 && !dangerNotified) {
                  dangerNotified = true;
                  notifyDanger();
                  break;
                }
              }
            },
            () => {
              alert("現在地を取得できませんでした。");
            }
          );
        } else {
          alert("このブラウザでは現在地取得に対応していません。");
        }
      }

      function haversineDistance(loc1, loc2) {
        const R = 6371;
        const dLat = deg2rad(loc2.lat - loc1.lat);
        const dLng = deg2rad(loc2.lng - loc1.lng);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(deg2rad(loc1.lat)) *
            Math.cos(deg2rad(loc2.lat)) *
            Math.sin(dLng / 2) *
            Math.sin(dLng / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function deg2rad(deg) {
        return deg * (Math.PI / 180);
      }

      function notifyDanger() {
        const sound = document.getElementById("alertSound");
        sound.play();
        setTimeout(() => {
          alert("危険地点が近くにあります！");
          dangerNotified = false;
        }, 1000);
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=API&callback=initMap"
    ></script>
  </body>
</html>
